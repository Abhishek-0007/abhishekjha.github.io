<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    
    <div class="container">
      <header><h3>Adult Census Prediction</h3></header>
      <div class="progress-bar">
        <div class="step">
          <p>Age</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Capital</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Life</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Occupation</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            
              <div class="title">Age and Education</div>
              <div class="field">
                <div class="label">Age</div>
                <input type="number" placeholder="Enter your age">
              </div>
              <div class="field">
                <div class="label">Years of Education</div>
                <input type="number" placeholder="Years of Education">
              </div>
            
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>

          <div class="page slide-page">
            
            <div class="title">Capital</div>
            <div class="field">
              <div class="label">Capital Loss</div>
              <input type="number" placeholder="Capital Loss">
            </div>
            <div class="field">
              <div class="label">Capital gain</div>
              <input type="number" placeholder="Capital gain">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Marital Status</div>
            <div class="field">
              <div class="label">Select here: </div>
              <select>
                <option>Married</option>
                <option>Never-Married</option>
                <option>Divorced</option>
                <option>Separated</option>
                <option>Married-spouse-absent</option>
                <option>Widowed</option>

              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Occupation Code</div>
            <div class="field">
              <div class="label">Occupation Code</div>
              <input type="number" placeholder="Occupation Code">
            </div>
            <div class="field">
              <div class="label">Hours of work per week</div>
              <input type="number" placeholder="Hours of work per week">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
